<!DOCTYPE html>
<html>
    <head>
        <title> The Holified Visitor's Form </title>
        <link rel="stylesheet" href="visit.css">
    </head>
    <body>
        <div class="The-Holified-Visitor-Form">
            <h1>The Holified Visitor's Form</h1>
            <form action="#" method="post">
                <p> Name: </p>
                <input type="text" name="name" placeholder="Name">
                <p> Phone: </p>
                <input type="number" name="phone" placeholder="Phone">
                <p> Doctor's Name: </p>
                <input type="text" name="doctor's name" placeholder="Doctor's Name">
                <p>Patient's Name</p>
                <input type="text" name="patient's name" placeholder="Patient's Name">
                <p> Appointment: </p>
                <select class="option" name="Appointment">
                <option disabled="disabled" selected="selected">-- Choose Option --</option>
                <option>Yes</option>
                <option>No</option>
                </select>
                <p> Start Time: </p>
                <input type="time" name="start_time" placeholder="Start_time">
                <p> End Time: </p>
                <input type="time" name="end_time" placeholder="End_time">
                <p> Date: </p>
                <input type="date" name="date" placeholder="Date">
                <button type = 'submit'> Submit </button>
            </form>

        </div>
    </body>
</html>
