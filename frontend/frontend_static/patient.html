<!DOCTYPE html>
<html>
    <head>
        <title> The Holified Patient's Form </title>
        <link rel="stylesheet" href="patient.css">
    </head>
    <body>
        <div class="The-Holified-Patient-Form">
            <h1>The Holified Patient's Form</h1>
            <form action="#" method="post">
                <p> Last Name: </p>
                <input type="text" name="last name" placeholder="Last Name">
                <p> First Name: </p>
                <input type="text" name="first name" placeholder="First Name">
                <p> Other Names: </p>
                <input type="text" name="other names" placeholder="Other Names">
                <p>Nationality: </p>
                <input type="text" name="nationality" placeholder="Nationality">
                <p> Date of Birth: </p>
                <input type="date" name="date of birth" placeholder="Date of Birth">
                <p> Sex: </p>
                <select class="option" name="Sex">
                <option disabled="disabled" selected="selected">-- Choose Option --</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
                </select>
                <p> Height: </p>
                <input type="text" name="height" placeholder="Height (cm)">
                <p> Code: </p>
                <input type="text" name="code" placeholder="Code">
                
                <button type = 'submit'> Submit </button>
            </form>

        </div>
    </body>
</html>
