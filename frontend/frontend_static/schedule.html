<!DOCTYPE html>
<html>
    <head>
        <title> The Holified Schedule Form </title>
        <link rel="stylesheet" href="schedule.css">
    </head>
    <body>
        <div class="The-Holified-Schedule-Form">
            <h1>The Holified Schedule Form</h1>
            <form action="#" method="post">
                <p> Doctor's Name: </p>
                <input type="text" name="doctor's name" placeholder="Doctor's Name">
                <p> Day: </p>
                <select class="option" name="Day">
                <option disabled="disabled" selected="selected">-- Choose Option --</option>
                <option>Sunday</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                </select>
                <p> Start Time: </p>
                <input type="time" name="start_time" placeholder="Start_time">
                <p> End Time: </p>
                <input type="time" name="end_time" placeholder="End_time">
                <p> Date: </p>
                <input type="date" name="date" placeholder="Date">
                
                <button type = 'submit'> Submit </button>
            </form>

        </div>
    </body>
</html>
