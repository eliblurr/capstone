<!DOCTYPE html>
<html>
    <head>
        <title> The Holified Insurance's Form </title>
        <link rel="stylesheet" href="insurance.css">
    </head>
    <body>
        <div class="The-Holified-Insurance-Form">
            <h1>The Holified Insurance's Form</h1>
            <form action="#" method="post">
                <p> Patient's ID: </p>
                <input type="number" name="patient's id" placeholder="Patient's ID">
                <p> Insurance Company: </p>
                <input type="text" name="insurance company" placeholder="Insurance Company">
                <p> Description: </p>
                <input type="text" name="description" placeholder="Description">
                
                <button type = 'submit'> Submit </button>
            </form>

        </div>
    </body>
</html>
