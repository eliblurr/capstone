<!DOCTYPE html>
<html>
    <head>
        <title> The Holified Bill Sheet </title>
        <link rel="stylesheet" href="bill.css">
    </head>
    <body>
        <div class="The-Holified-Bill-Sheet">
            <h1>The Holified Bill Sheet</h1>
            <form action="#" method="post">
                <p> Total: </p>
                <input type="number" name="total" placeholder="Total">
                <p> Insurance Coverage: </p>
                <input type="number" name="insurance coverage" placeholder="Insurance Coverage">
                <p> Status: </p>
                <select class="option" name="Status">
                <option disabled="disabled" selected="selected">-- Choose Option --</option>
                <option>Waived</option>
                <option>Pending</option>
                <option>Cancelled</option>
                </select>
                <p> Bill Type: </p>
                <select class="a_option" name="Bill Type">
                <option disabled="disabled" selected="selected">-- Choose Option --</option>
                <option>Lump-Sum</option>
                <option>Installment</option>
                </select>
                <p> Visit: </p>
                <input type="text" name="visit" placeholder="Visit">
                <p>Insurance</p>
                <input type="text" name="insurance" placeholder="Insurance">
                
                <button type = 'submit'> Submit </button>
            </form>

        </div>
    </body>
</html>
