<!DOCTYPE html>
<html>
    <head>
        <title> The Holified Lab Test Type </title>
        <link rel="stylesheet" href="labtesttype.css">
    </head>
    <body>
        <div class="The-Holified-Lab-Test-Type">
            <h1>The Holified Lab Test Type</h1>
            <form action="#" method="post">
                <p> Lab Technician's ID: </p>
                <input type="number" name="lab technician's id" placeholder="Lab Technician's ID">
                <p> Patient's ID: </p>
                <input type="number" name="patient's id" placeholder="Patient's ID">
                <p> Name of Lab Test: </p>
                <input type="text" name="name of lab test" placeholder="Name of Lab Test">
                <p> Lab Test Description: </p>
                <input type="text" name="lab test description" placeholder="Lab Test Description">
                
                <button type = 'submit'> Submit </button>
            </form>

        </div>
    </body>
</html>
