<!DOCTYPE html>
<html>
    <head>
        <title> The Holified Ghana Card Form </title>
        <link rel="stylesheet" href="ghanacard.css">
    </head>
    <body>
        <div class = "The-Holified-Ghana-Card-Form">
            <h1> The Holified Ghana Card Form </h1>
            <form action="#" method="post">
                <p> Surname: </p>
                <input type="text" name="Surname" placeholder="surname">
                <p> First name: </p>
                <input type="text" name="First name" placeholder="first name">
                <p> Other names: </p>
                <input type="text" name="Other names" placeholder="other names">
                <p> Nationality: </p>
                <input type="text" name="Nationality" placeholder="nationality">
                <p> Sex: </p>
                <select class="option" name="Sex">
                <option disabled="disabled" selected="selected">-- Choose Option --</option>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
                </select>
                <p> Date of Birth: </p>
                <input type="date" name="Date of Birth" placeholder="date of birth">
                <p> Personal ID Number: </p>
                <input type="text" name="Personal ID Number" placeholder="personal id number">
                <p> Height: </p>
                <input type="text" name="Height" placeholder="height (cm)">
                <p> Document Number: </p>
                <input type="text" name="Document Number" placeholder="document number">
                <p> Place of Issuance: </p>
                <input type="text" name="Place of issuance" placeholder="place of issuance">
                <p> Date of Issuance: </p>
                <input type="date" name="Date of issuance" placeholder="date of issuance">
                <p> Date of Expiry: </p>
                <input type="date" name="Date of expiry" placeholder="date of expiry">

                <button type = 'submit'> Submit </button>
            </form>

        </div>
    </body>
</html>
