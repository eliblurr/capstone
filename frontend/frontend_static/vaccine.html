<!DOCTYPE html>
<html>
    <head>
        <title> The Holified Vaccine Form </title>
        <link rel="stylesheet" href="vaccine.css">
    </head>
    <body>
        <div class="The-Holified-Vaccine-Form">
            <h1>The Holified Vaccine Form</h1>
            <form action="#" method="post">
                <p> Name: </p>
                <input type="text" name="name" placeholder="Name">
                <p> Date of Birth: </p>
                <input type="date" name="date of birth" placeholder="Date of Birth">
                <p> Sex: </p>
                <select class="option" name="Sex">
                <option disabled="disabled" selected="selected">-- Choose Option --</option>
                <option>Male</option>
                <option>Female</option>
                <option>Prefer not to say</option>
                </select>
                <p> Region: </p>
                <input type="text" name="region" placeholder="Region">
                <p> District: </p>
                <input type="text" name="district" placeholder="District">
                <p> Sub-District: </p>
                <input type="text" name="sub-district" placeholder="Sub-District">
                <p> Community : </p>
                <input type="text" name="community" placeholder="Community">
                <p> Town/Village: </p>
                <input type="text" name="twon/village" placeholder="Town/Village">
                <p> Place of Vaccination: </p>
                <input type="text" name="place of vaccination" placeholder="Place of vaccination">
                <p> Description: </p>
                <input type="text" name="description" placeholder="Description">
                <p> Recommended Dosage: </p>
                <input type="text" name="recommended dosage" placeholder="Recommended Dosage">
                
                <button type = 'submit'> Submit </button>
            </form>
        </div>
        </div>
    </body>
</html>
