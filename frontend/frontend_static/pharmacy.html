<!DOCTYPE html>
<html>
    <head>
        <title> The Holified Pharmaceutical </title> 
        <link rel="stylesheet" href="pharmacy.css">
    </head>
    <body>
        <div class = "The-Holified-Pharmaceutical">
            <h1> The Holified Pharmaceutical </h1>
            <form action="#" method="post">
                <p> Name of Pharmacist: </p>
                <input type="text" name="name of pharmacist" placeholder="Name of Pharmacist">
                <p> Doctor's Name: </p>
                <input type="text" name="doctor's name" placeholder="Doctor's Name">
                <p> Patient's ID: </p>
                <input type="number" name="patient's id" placeholder="Patient's ID">
                <p> Medical Condition: </p>
                <input type="text" name="medical condition" placeholder="Medical Condition">
                <p> Recommended Drug: </p>
                <input type="text" name="recommended drug" placeholder="Recommended Drug">
                <p> Date: </p>
                <input type="date" name="date" placeholder="Date">
                
                <button type = 'submit'> Submit </button>
            </form>

        </div>
    </body>
</html>
